<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪造Ajax</title>
</head>
<script type="text/javascript">
        window.onload=function f(){
            var  myDate=new Date();
            document.getElementById('currentTime').innerText = myDate.getTime();
        }
        function loadpage(){
            var targetURL=document.getElementById("url").value;
            console.log(targetURL);
            document.getElementById("iframe").src=targetURL;
        }
</script>
<body>
<div>
    <p>请入要加载的地址:<span id="currentTime"></span></p>
    <input type="text" id="url" value="https://blog.csdn.net/chenleixing/article/details/44685817">
    <input type="button" value="提交" onclick="loadpage()">
</div>
<div>
    <h3>
        加载页面的位置
    </h3>
    <iframe style="width: 100%;height: 500px" id="iframe"></iframe>
</div>
</body>
</html>
